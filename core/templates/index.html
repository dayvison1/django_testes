{%load static%}
<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>{{emp.0}}</h1>
        <table class="table table-bordered table-hover">
            <thead>
                <tr class="table-active">
                    <th scope="col">Horários</th>
                    <th scope="col">Segunda - {{dt.1}}</th>
                    <th scope="col">Terça - {{dt.2}}</th>
                    <th scope="col">Quarta - {{dt.3}}</th>
                    <th scope="col">Quinta - {{dt.4}}</th>
                    <th scope="col">Sexta - {{dt.5}}</th>
                    <th scope="col">Sábado - {{dt.6}}</th>
                    <th scope="col">Domingo - {{dt.7}}</th>
                </tr>
            </thead>
            <tbody>
                {%for i in hor%}
                <tr>
                    <th class="table-active" scope="row">{{i}}</th>
                    <td><button type="button" class="btn btn-success btn-sm btn-block">Disponível</button></td>
                    <td><button type="button" class="btn btn-success btn-sm btn-block">Disponível</button></td>
                    <td><button type="button" class="btn btn-success btn-sm btn-block">Disponível</button></td>
                    <td><button type="button" class="btn btn-success btn-sm btn-block">Disponível</button></td>
                    <td><button type="button" class="btn btn-success btn-sm btn-block">Disponível</button></td>
                    <td><button type="button" class="btn btn-success btn-sm btn-block">Disponível</button></td>
                    <td><button type="button" class="btn btn-secondary btn-sm btn-block">Indisponível</button></td>
                </tr>
                {%endfor%}
            </tbody>
        
         
              
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js'%}"></script>
</body>
</html>
